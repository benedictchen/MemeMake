<div>
  <div class="page-header">
    <h1>Recent</h1>
  </div>
  <ul ng-repeat="meme in memes" class="meme-list clearfix">
    <li class="meme clearfix">
      <div>
        <img
        ng-src="{{meme.imageUrl}}"
        uib-tooltip="{{meme.description}}" />
        <div class="meme-timestamp" am-time-ago="{{isoStrToDate(meme.createdAt)}}"></div>
      </div>
    </li>
  </ul>
</div>
