<div class="apa">
  <div>
    <div class="page-header">
      <h1>Memes</h1>
    </div>
    <ul ng-repeat="meme in memes">
      <li>
        <img ng-src="{{meme.imageUrl}}"/>
        <p>{{meme.description}}</p>
      </li>
    </ul>
    <div ng-hide="memes.length">No memes, yet.</div>
  </div>
</div>
